<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ê–ª–º–∞–∑–Ω–∞—è –†—É–ª–µ—Ç–∫–∞</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 0; 
            background: #111; 
            color: white; 
        }
        h1 { 
            margin-top: 20px; 
            color: #b9f2ff; /* Diamond color */
            text-shadow: 0 0 5px rgba(185, 242, 255, 0.5);
        }
        #roulette-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px auto;
            width: 90%;
            max-width: 500px;
            position: relative;
        }
        #roulette { 
            width: 100%;
            height: 120px; 
            overflow: hidden; 
            border: 2px solid #b9f2ff; 
            background: #222; 
            position: relative;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(185, 242, 255, 0.3);
        }
        .strip { 
            display: flex; 
            position: absolute; 
            top: 0; 
            left: 0; 
            height: 120px; 
            transition: transform 5s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }
        .item { 
            width: 120px; 
            height: 120px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 24px; 
            background: linear-gradient(135deg, #e6f9ff, #b9f2ff); 
            border: 1px solid #555; 
            margin-right: 10px; 
            border-radius: 10px; 
            color: #0077aa; 
            font-weight: bold;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }
        .pointer {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid #b9f2ff;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            z-index: 10;
            filter: drop-shadow(0 0 3px rgba(0,0,0,0.5));
        }
        button { 
            padding: 12px 25px; 
            font-size: 18px; 
            margin: 20px; 
            cursor: pointer; 
            border-radius: 8px; 
            border: none; 
            background: linear-gradient(to bottom, #00a8ff, #0077aa); 
            color: white;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button:hover { 
            background: linear-gradient(to bottom, #0077aa, #005588);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .footer { 
            background: #222; 
            padding: 20px; 
            margin-top: 30px; 
            border-top: 1px solid #444; 
        }
        .prizes { 
            max-width: 500px;
            margin: 0 auto;
            text-align: center; 
        }
        .prize-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 15px;
            margin: 5px 0;
            background: rgba(185, 242, 255, 0.1);
            border-radius: 5px;
        }
        .prize-name {
            font-weight: bold;
            color: #b9f2ff;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            min-height: 30px;
            color: #b9f2ff;
            font-weight: bold;
        }
        .diamond {
            font-size: 40px;
            animation: sparkle 1s infinite alternate;
        }
        @keyframes sparkle {
            from { text-shadow: 0 0 5px rgba(185, 242, 255, 0.7); }
            to { text-shadow: 0 0 15px rgba(185, 242, 255, 1), 0 0 20px white; }
        }
    </style>
</head>
<body>

    <h1>üíé –ê–ª–º–∞–∑–Ω–∞—è –†—É–ª–µ—Ç–∫–∞ üíé</h1>
    
    <div id="roulette-container">
        <div id="roulette">
            <div class="strip" id="strip">
                <!-- Items will be added by JavaScript -->
            </div>
            <div class="pointer"></div>
        </div>
    </div>

    <div id="result"></div>
    
    <button id="spin-button" onclick="startRoulette()">–ö—Ä—É—Ç–∏—Ç—å</button>

    <div class="footer">
        <div class="prizes">
            <h3>–í–æ–∑–º–æ–∂–Ω—ã–µ –ø—Ä–∏–∑—ã:</h3>
            <div class="prize-item">
                <span class="prize-name">üíé 1:</span>
                <span>–ê–ª–º–∞–∑–Ω—ã–π –Ω–∞–±–æ—Ä</span>
            </div>
            <div class="prize-item">
                <span class="prize-name">üíé 2:</span>
                <span>–Æ–≤–µ–ª–∏—Ä–Ω–æ–µ –∏–∑–¥–µ–ª–∏–µ</span>
            </div>
            <div class="prize-item">
                <span class="prize-name">üíé 3:</span>
                <span>–î—Ä–∞–≥–æ—Ü–µ–Ω–Ω—ã–π –∫–∞–º–µ–Ω—å</span>
            </div>
            <div class="prize-item">
                <span class="prize-name">üíé 4:</span>
                <span>–°–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç —é–≤–µ–ª–∏—Ä–∞</span>
            </div>
            <div class="prize-item">
                <span class="prize-name">üíé 5:</span>
                <span>–ì–ª–∞–≤–Ω—ã–π –∞–ª–º–∞–∑</span>
            </div>
        </div>
    </div>

    <script>
    const prizes = [
        "–ê–ª–º–∞–∑–Ω—ã–π –Ω–∞–±–æ—Ä",
        "–Æ–≤–µ–ª–∏—Ä–Ω–æ–µ –∏–∑–¥–µ–ª–∏–µ",
        "–î—Ä–∞–≥–æ—Ü–µ–Ω–Ω—ã–π –∫–∞–º–µ–Ω—å",
        "–°–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç —é–≤–µ–ª–∏—Ä–∞",
        "–ì–ª–∞–≤–Ω—ã–π –∞–ª–º–∞–∑"
    ];
    
    const strip = document.getElementById('strip');
    const spinButton = document.getElementById('spin-button');
    const resultDisplay = document.getElementById('result');
    let isSpinning = false;
    
    function initializeStrip() {
        strip.innerHTML = '';
        for (let i = 0; i < 20; i++) {
            const prizeIndex = i % prizes.length;
            const item = document.createElement('div');
            item.className = 'item';
            
            const content = document.createElement('div');
            content.style.display = 'flex';
            content.style.flexDirection = 'column';
            content.style.alignItems = 'center';
            
            const diamond = document.createElement('div');
            diamond.className = 'diamond';
            diamond.textContent = 'üíé';
            
            const number = document.createElement('div');
            number.textContent = prizeIndex + 1;
            number.style.marginTop = '5px';
            number.style.fontSize = '24px';
            
            content.appendChild(diamond);
            content.appendChild(number);
            item.appendChild(content);
            
            item.dataset.prize = prizes[prizeIndex];
            strip.appendChild(item);
        }
    }
    
    function startRoulette() {
        if (isSpinning) return;
        
        isSpinning = true;
        spinButton.disabled = true;
        resultDisplay.textContent = '';
        
        // Reset position instantly
        strip.style.transition = 'none';
        strip.style.transform = 'translateX(0px)';
        void strip.offsetWidth; // reflow
        
        // Spin settings
        const itemWidth = 130; // 120px + 10px margin
        const spins = 3 * prizes.length * itemWidth; // 3 full loops
        const randomOffset = Math.floor(Math.random() * (prizes.length * itemWidth));
        const finalPosition = -(spins + randomOffset);
        
        // Animate spin
        strip.style.transition = 'transform 5s cubic-bezier(0.17, 0.67, 0.12, 0.99)';
        strip.style.transform = `translateX(${finalPosition}px)`;
        
        // Show result after spin
        setTimeout(() => {
            isSpinning = false;
            spinButton.disabled = false;
            
            // Find which prize is aligned with pointer
            const totalOffset = (spins + randomOffset) % (prizes.length * itemWidth);
            const prizeIndex = Math.floor(totalOffset / itemWidth);
            const winningPrize = prizes[prizeIndex];
            
            resultDisplay.innerHTML = `–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏: <span class="diamond">üíé</span> ${winningPrize}! <span class="diamond">üíé</span>`;
        }, 5000);
    }
    
    window.onload = initializeStrip;
</script>


</body>
</html>
